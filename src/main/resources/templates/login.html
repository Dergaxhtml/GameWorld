<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>GameWorld » Logowanie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="vendors/fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="application/javascript" src="vendors/jquery/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<main>
    <navbar th:insert="fragments/navbar :: navbar"></navbar>
    <header>
        <div style="text-align: center">
            <div class="container">
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid login or password.
                        </div>
                    </div>
                    <h2>Zaloguj się!</h2>
                    <form action="" method="post">
                        <input id="username" name="username" class="form-control input-lg" type="text"
                               placeholder="Podaj login lub e-mail..." required="true" autofocus="true"/>
                        <input id="password" name="password" class="form-control input-lg" type="password"
                               placeholder="Podaj hasło..." required="true"/>
                        <button type="submit">Zaloguj się!</button>
                    </form>

                    <a href="/register">Nie masz konta? Zarejestruj się!</a>

                </form>
            </div>
        </div>
    </header>
    <
</main>
</body>
</html>
