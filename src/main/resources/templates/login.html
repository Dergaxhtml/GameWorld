<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <div th:insert="fragments/head :: head"></div>


    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>


<div style="text-align: center">
    <div class="container">
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid login or password.
                </div>
            </div>
            <h2>Zaloguj się!</h2>
            <form action="" method="post">
                <input id="username" name="username" class="form-control input-lg" type="text"
                       placeholder="Podaj login lub e-mail..." required="true" autofocus="true"/>
                <input id="password" name="password" class="form-control input-lg" type="password"
                       placeholder="Podaj hasło..." required="true"/>
                <button type="submit">Zaloguj się!</button>
            </form>

            <a href="#">Nie masz konta? Zarejestruj się!</a>

        </form>
    </div>
</div>
</body>
</html>
